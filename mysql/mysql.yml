namespace: monk-mysql

db: 
  defines: runnable
  variables:
    image_tag:
      type: string
      value: <- `${mysql_image_tag}`
    mysql_port:
      type: int
      value: <- `${mysql_database_port}`
    monk_mysql_database:
      env: MYSQL_DATABASE
      type: string
      value: <- `${mysql_database_name}`
    monk_mysql_password:
      env: MYSQL_PASSWORD
      type: string
      value: <- `${mysql_database_password}`
    monk_mysql_user:
      env: MYSQL_USER
      type: string
      value: <- `${mysql_database_user}`
    monk_mysql_root_password:
      env: MYSQL_ROOT_PASSWORD
      value: <- `${mysql_database_root_password}`
      type: string
    volume_data:
      type: string
      value: <- `${mysql_database_data_volume_path}`
  containers:
    monk-mysql-db:
      paths:
        - <- `${volume_data}/mysql:/var/lib/mysql`
      ports:
        - <- `0.0.0.0:${mysql_port}:3306`
      image-tag: <- `${image_tag}`
      image: docker.io/library/mysql
  services:
    monk-mysql-db:
      container: monk-mysql-db
      port: <- `${mysql_port}`
      protocol: tcp
      host-port: <- `${mysql_port}`