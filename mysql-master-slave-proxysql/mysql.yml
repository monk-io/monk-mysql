      type: string
      value: <- $mysql_database_user
    database_password: 
      env: MYSQL_PASSWORD
      type: string
      value: <- $mysql_database_password
    database_root_password:
      env: MYSQL_ROOT_PASSWORD
      value: <- $mysql_database_root_password
      type: string
    slave1-volume_data:
        type: string
        value: <- $mysql_database_data_volume_path
  volumes:
