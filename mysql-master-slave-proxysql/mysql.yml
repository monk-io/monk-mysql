namespace: monk-mysql-master-slave-proxysql

master: 
  defines: runnable
  variables:
    image_tag:
      type: string
      value: <- $mysql_image_tag
    mysql_port:
      type: int
      value: <- $mysql_master_database_port
    database_name:
      type: string
      env: MYSQL_DATABASE
      value: <- $mysql_database_name
    database_user:
      env: MYSQL_USER
      type: string
      value: <- $mysql_database_user
    database_password: 
      env: MYSQL_PASSWORD
      type: string
      value: <- $mysql_database_password
    database_root_password:
      env: MYSQL_ROOT_PASSWORD
      value: <- $mysql_database_root_password
      type: string
    volume_data:
        type: string
        value: <- $mysql_database_data_volume_path
  volumes:
    important-data:
        size: <- $mysql_database_data_volume_size
        kind: SSD
        path: <- $volume_data
  containers:
    mysql-master:
      paths:
        - <- `${volume_data}/mysql:/var/lib/mysql`
      ports:
        - <- `0.0.0.0:${mysql_port}:3306`
      image-tag: <- `${image_tag}`
      image: mysql
  files:
    defines: files
    my-file:
      raw: true
      contents: |
        [mysqld]
        server-id=1
        log-bin=mysql-bin
        log-slave-updates=1
        datadir=/var/lib/mysql/
        innodb_flush_log_at_trx_commit = 2
        innodb_flush_method = O_DIRECT
        skip-host-cache
        skip-name-resolve
        default-authentication-plugin=mysql_native_password
      container: mysql-master
      path: /etc/mysql/conf.d/master.cnf
      mode: 644

